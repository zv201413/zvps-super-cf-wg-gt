name: Build and Push to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 必须明确声明这些权限，否则 GITHUB_TOKEN 推不动镜像
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          # 将这里的 zvps 修改为 vps-wg-gt
          tags: ghcr.io/${{ github.repository_owner }}/vps-wg-gt:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/zvps:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
